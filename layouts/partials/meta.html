{{/* source: https://mathieuhendey.com/2020/10/seo-for-hugo-blogs/ */}}
{{/*  Title */}}
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}" />
<meta itemprop="name" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}"/>
<meta name="application-name" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}"/>
<meta property="og:site_name" content="{{ .Site.Title }}" />

{{/* Twitter */}}
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}"/>
<meta name="twitter:description" content="{{ .Site.Params.description }}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta name="twitter:creator" content="{{ .Site.Params.twitterUsername }}" />
<meta property="twitter:card" content="summary_large_image">

{{/* Image */}}
<meta property="og:image" content="{{ .Site.Params.ogImage }}" />

{{/*  Description  */}}
<meta name="description" content="{{ .Site.Params.description }}" />
<meta itemprop="description" content="{{ .Site.Params.description }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />

{{/*  Permalink  */}}
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url"/>
<meta name="url" content="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />

{{ if eq .Section "posts" }}
<meta property="og:type" content="article" />
<meta property="og:article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />
<meta property="article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />
{{ end }}

{{ with .Params.author }}
<meta property="og:article:author" content="{{humanize . }}" />
<meta property="article:author" content="{{humanize . }}" />
<meta name="author" content="{{humanize . }}" />
{{ end }}

{{ range .Params.categories }}
<meta name="news_keywords" content="{{ index . }}" />
{{ end }}
